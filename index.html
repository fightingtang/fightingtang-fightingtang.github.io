<body>
    <div class="main">

        <div class="travel_data">
            <h2 class="title">Travel Expense Report</h2>

            用车单位：
            <select id="company">
                    <option value ="volvo">广东省农科院彩田农业科技信息有限责任公司</option>
                    <option value ="saab">广东省农业科学院</option>
                    <option value="opel">广东省农业科学院果树所研究所</option>
                    <option value="audi">广东省农业科学院蚕业与农产品加工研究所</option>
                    <option value="A">广东省农业科学院农业经济与信息研究所</option>
                    <option value="B">广东省农业科学院农业资源与环境研究所</option>
                    <option value="C">广东省农业科学院设施农业研究所</option>
                    <option value="D">广东壹晓农业科技有限公司</option>
                    <option value="E">广东省农业科学院植保所</option>

            </select>

            车型：        
            <select id="car_type">
                <option value ="volvo">7座商务车</option>
                <option value ="saab">5座小车</option>
                <option value ="wuzuo">5座经济小车</option>
            </select>

            车牌：
            <input id="car_number" type="text" list="number_list" placeholder="请选择">
            <datalist id="number_list">
                <option value="粤A5K00L">粤A5K00L</option>
                <option value="粤A5RA07">粤A5RA07</option>
                <option value="粤A6M9V7">粤A6M9V7</option>

                <option value="粤A6P25C">粤A6P25C</option>
                <option value="粤AD51K7">粤AD51K7</option>
                <option value="粤AE05N5">粤AE05N5</option>
                <option value="粤AVB108">粤AVB108</option>

                <option value="粤A77NG2">粤A77NG2</option>
                <option value="粤A7R7X9">粤A7R7X9</option>
                <option value="粤A15CE9">粤A15CE9</option>
                <option value="粤A1G9S5">粤A1G9S5</option>

                <option value="粤A1R6F7" label="5座小车">粤A1R6F7(5座小车)</option>
                <option value="粤A3K39V" label="5座小车">粤A3K39V5(5座小车)</option>
                <option value="粤A6D1F0" label="5座小车">粤A6D1F0(5座小车)</option>
                <option value="粤A55LX6" label="5座小车">粤A55LX6(5座小车)</option>



            </datalist>


            用车人：<input type="text" id="person" name="name" maxlength="20" size="10">
            <div class="info" id="info">   
                <div class="travel_info_" id="travel_info_" style="display: none">
                    <div class="add_left">
                        出车日期: <input type="date" name="bday">
                        出车时间：<input type="time" id="start_time" name="name" maxlength="20" size="10">
                        结束时间：<input type="time" id="end_time" name="name" maxlength="20" size="10">
                        基本行程：<input type="text" id="name" name="name" maxlength="20" size="10">
                        租金：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        油费：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        路费：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        停车费：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        超时：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        超公里：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        餐费：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        住宿费：<input type="text" id="name" name="name"  maxlength="20" size="10">
                        
                        <button type="button" class="delete_botton" onclick="deleteRow('##')">-</button>
                    </div>
                </div>
